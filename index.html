<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaflet Quick Start Guide Example</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

</head>
<body>
  <div id="mapid" style="width: 600px; height: 400px"></div>

  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script>

    var mymap = L.map('mapid').setView([40.23761, -74.82359], 13);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      id: 'mapbox.streets'
    }).addTo(mymap);


    L.marker([40.23761, -74.82359]).addTo(mymap)
      .bindPopup("<b>Hello world!</b><br />My Home.").openPopup();

    L.marker([40.173106, -74.836284]).addTo(mymap)
      .bindPopup("<b>Hello world!</b><br />My Highschool.").openPopup();

    L.marker([40.236394, -74.831805]).addTo(mymap)
      .bindPopup("<b>Hello world!</b><br />Bagel Train.").openPopup();


  </script>

</body>
</html>
